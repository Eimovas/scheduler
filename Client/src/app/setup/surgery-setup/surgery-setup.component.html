<div class="row">
    <div *ngFor="let surgery of surgeries.controls; let i=index;" class="col-4" [formGroup]="surgery">
        <div class="card">
            <div class="card-body">
                <!-- <div class="card-title">
                    <h5>Setup new surgery!</h5>
                </div> -->
                <div class="form-group">
                    <label>Name</label>
                    <input class="form-control" formControlName="name" placeholder="">
                </div>
                <div class="form-group">
                    <label>Weekday working hours</label>
                    <div class="row">
                        <div class="col">
                            <input type="time" class="form-control" formControlName="weekdayFrom" placeholder="">
                        </div>
                        <div class="col">
                            <input type="time" class="form-control" formControlName="weekdayTo" placeholder="">
                        </div>
                    </div>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" formControlName="workingWeekends">
                    <label class="form-check-label">
                        Working weekends?
                    </label>
                </div>
                <div class="form-group">
                    <div class="row">
                        <div class="col">
                            <input type="time" class="form-control" formControlName="weekendFrom" placeholder="">
                        </div>
                        <div class="col">
                            <input type="time" class="form-control" formControlName="weekendTo" placeholder="">
                        </div>
                    </div>
                </div>
                <button *ngIf="surgery.disabled" type="button" (click)="editSurgery(surgery)" class="btn btn-primary">Edit</button>
                <button *ngIf="surgery.enabled" type="button" (click)="saveSurgery(surgery)" [disabled]="surgery.invalid" class="btn btn-primary">Save</button>
                <button type="button" (click)="removeSurgery(i)" [disabled]="surgery.disabled" class="btn btn-danger float-right">Delete</button>
            </div>
        </div>
    </div>
    <div class="col-3">
        <div class="card">
            <div class="card-body">
                <div class="card-title">
                    <h5>Setup new surgery!</h5>
                </div>
                <button type="button" (click)="addNewSurgery()" [disabled]="surgeries.invalid" class="btn btn-primary btn-sm">Add Surgery</button>
            </div>
        </div>
    </div>
</div>
